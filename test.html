<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severity Model Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-results {
            margin-top: 20px;
        }
        .test-case {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .pass {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Severity Model Tests</h1>
    <p>This page tests the Esc key functionality for the Clear button.</p>
    
    <button id="run-tests">Run Tests</button>
    <button id="manual-test">Manual Test: Press ESC</button>
    
    <div class="test-results" id="results"></div>

    <script>
        // Test utilities
        function assert(condition, message) {
            if (!condition) {
                throw new Error(message || "Assertion failed");
            }
        }

        function simulateKeyPress(key) {
            const event = new KeyboardEvent('keydown', {
                key: key,
                code: key === 'Escape' ? 'Escape' : key,
                bubbles: true,
                cancelable: true
            });
            document.dispatchEvent(event);
        }

        function addTestResult(testName, passed, message = '') {
            const resultsDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = `test-case ${passed ? 'pass' : 'fail'}`;
            testDiv.innerHTML = `
                <div class="test-header">${passed ? '✓' : '✗'} ${testName}</div>
                ${message ? `<div>${message}</div>` : ''}
            `;
            resultsDiv.appendChild(testDiv);
        }

        // Test: Verify Clear button exists
        function testClearButtonExists() {
            try {
                const iframe = document.getElementById('app-frame');
                const clearButton = iframe.contentDocument.querySelector('.clear-all');
                assert(clearButton !== null, "Clear button should exist");
                addTestResult('Clear button exists', true);
                return true;
            } catch (e) {
                addTestResult('Clear button exists', false, e.message);
                return false;
            }
        }

        // Test: Verify Esc key event listener is attached
        function testEscKeyListenerExists() {
            try {
                const iframe = document.getElementById('app-frame');
                const iframeDoc = iframe.contentDocument;
                
                // Check if keydown event listener exists by trying to trigger it
                const clearButton = iframeDoc.querySelector('.clear-all');
                let clicked = false;
                
                // Add a temporary listener to detect if button is clicked
                const tempListener = () => { clicked = true; };
                clearButton.addEventListener('click', tempListener);
                
                // Simulate Esc key press
                const event = new KeyboardEvent('keydown', {
                    key: 'Escape',
                    code: 'Escape',
                    bubbles: true,
                    cancelable: true
                });
                iframeDoc.dispatchEvent(event);
                
                clearButton.removeEventListener('click', tempListener);
                
                assert(clicked, "Esc key should trigger Clear button click");
                addTestResult('Esc key triggers Clear button', true);
                return true;
            } catch (e) {
                addTestResult('Esc key triggers Clear button', false, e.message);
                return false;
            }
        }

        // Test: Verify Esc key clears selections
        function testEscKeyClearsSelections() {
            try {
                const iframe = document.getElementById('app-frame');
                const iframeDoc = iframe.contentDocument;
                
                // Select a button first
                const matrixBtn = iframeDoc.querySelector('.matrix-btn');
                matrixBtn.click();
                
                // Verify button is selected
                assert(matrixBtn.classList.contains('selected'), "Button should be selected after click");
                
                // Press Esc key
                const event = new KeyboardEvent('keydown', {
                    key: 'Escape',
                    code: 'Escape',
                    bubbles: true,
                    cancelable: true
                });
                iframeDoc.dispatchEvent(event);
                
                // Small delay to allow event to process
                setTimeout(() => {
                    const stillSelected = matrixBtn.classList.contains('selected');
                    if (!stillSelected) {
                        addTestResult('Esc key clears selections', true);
                    } else {
                        addTestResult('Esc key clears selections', false, 'Button still has selected class');
                    }
                }, 100);
                
                return true;
            } catch (e) {
                addTestResult('Esc key clears selections', false, e.message);
                return false;
            }
        }

        // Test: Verify Esc key clears result display
        function testEscKeyClearsResult() {
            try {
                const iframe = document.getElementById('app-frame');
                const iframeDoc = iframe.contentDocument;
                
                // Select 5 buttons to generate a result
                const matrixButtons = iframeDoc.querySelectorAll('.matrix-btn');
                for (let i = 0; i < 5; i++) {
                    matrixButtons[i * 4].click(); // Click one from each column
                }
                
                // Small delay to allow result to update
                setTimeout(() => {
                    const resultText = iframeDoc.querySelector('.result-text');
                    const hasResult = resultText.textContent.length > 0;
                    
                    if (!hasResult) {
                        addTestResult('Esc key clears result display', false, 'No result was generated to clear');
                        return;
                    }
                    
                    // Press Esc key
                    const event = new KeyboardEvent('keydown', {
                        key: 'Escape',
                        code: 'Escape',
                        bubbles: true,
                        cancelable: true
                    });
                    iframeDoc.dispatchEvent(event);
                    
                    // Check if result was cleared
                    setTimeout(() => {
                        const cleared = resultText.textContent.length === 0;
                        if (cleared) {
                            addTestResult('Esc key clears result display', true);
                        } else {
                            addTestResult('Esc key clears result display', false, 'Result text was not cleared');
                        }
                    }, 100);
                }, 100);
                
                return true;
            } catch (e) {
                addTestResult('Esc key clears result display', false, e.message);
                return false;
            }
        }

        // Run all tests
        function runAllTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Test Results</h2>';
            
            // Wait for iframe to load
            const iframe = document.getElementById('app-frame');
            if (!iframe || !iframe.contentDocument) {
                addTestResult('Setup', false, 'Application iframe not loaded');
                return;
            }
            
            // Run tests sequentially with delays
            testClearButtonExists();
            
            setTimeout(() => {
                testEscKeyListenerExists();
                
                setTimeout(() => {
                    testEscKeyClearsSelections();
                    
                    setTimeout(() => {
                        testEscKeyClearsResult();
                    }, 500);
                }, 500);
            }, 500);
        }

        // Setup event listeners
        document.getElementById('run-tests').addEventListener('click', runAllTests);
        
        document.getElementById('manual-test').addEventListener('click', () => {
            alert('Press ESC key now. The Clear button in the iframe below should activate.');
        });

        // Listen for Esc key on this page for manual testing
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const iframe = document.getElementById('app-frame');
                if (iframe && iframe.contentDocument) {
                    const event = new KeyboardEvent('keydown', {
                        key: 'Escape',
                        code: 'Escape',
                        bubbles: true,
                        cancelable: true
                    });
                    iframe.contentDocument.dispatchEvent(event);
                }
            }
        });
    </script>

    <hr style="margin: 40px 0;">
    <h2>Application Under Test</h2>
    <p>The main application is loaded below for testing:</p>
    <iframe id="app-frame" src="index.html" style="width: 100%; height: 600px; border: 1px solid #ccc;"></iframe>
</body>
</html>
