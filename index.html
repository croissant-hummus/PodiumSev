<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severity Model 2.0</title>
    <link rel="icon" href="tpsalarm.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

        <button class="clear-all">Clear (Esc)</button>

        <div class="title">
            <h1 class="big-bold-header">Defect Severity</h1>
        </div>

        <div class="matrix">
            <div class="buttons">
                <span>Performance</span>
                <button class="row1 matrix-btn" id="col-a" data-weight=11>Multiple Products Affected</button>
                <button class="row2 matrix-btn" id="col-a" data-weight=6>Feature of Major Product Down</button>
                <button class="row3 matrix-btn" id="col-a" data-weight=3>Feature Issue or Poor Performance</button>
                <button class="row4 matrix-btn" id="col-a" data-weight=0>No Feature Issue, Visual Impact Only</button>

                <span>Financial Impact</span>
                <button class="row1 matrix-btn" id="col-b" data-weight=9>Direct Financial Impact AND Reputational Damage <br><br> OR ARR >1M</button>
                <button class="row2 matrix-btn" id="col-b" data-weight=7>Indirect Financial/Lead Collection Impact AND Reputational Damage <br><br>OR ARR >500K</button>
                <button class="row3 matrix-btn" id="col-b" data-weight=4>Indirect Financial/Lead Collection Impact or Reputational Damage</button>
                <button class="row4 matrix-btn" id="col-b" data-weight=0>No Financial Impact nor Reputational Damage</button>

                <span>Work Impact</span>
                <button class="row1 matrix-btn" id="col-c" data-weight=9>No Workaround and Work is Stopped</button>
                <button class="row2 matrix-btn" id="col-c" data-weight=5>No Workaround and Work is Slowed</button>
                <button class="row3 matrix-btn" id="col-c" data-weight=4>Workaround Exists, but Efficiency Impacted</button>
                <button class="row4 matrix-btn" id="col-c" data-weight=0>Workaround Exists, Minimal Workflow Impact</button>

                <span>Reach</span>
                <button class="row1 matrix-btn" id="col-d" data-weight=8>Every Org</button>
                <button class="row2 matrix-btn" id="col-d" data-weight=6>Multiple Orgs</button>
                <button class="row3 matrix-btn" id="col-d" data-weight=3>Single Org</button>
                <button class="row4 matrix-btn" id="col-d" data-weight=0>Single User/Device</button>

                <span>Data Consistency</span>
                <button class="row1 matrix-btn" id="col-e" data-weight=10>Security or Legal Breach</button>
                <button class="row2 matrix-btn" id="col-e" data-weight=6>Data is Inconsistent and Not Correctable</button>
                <button class="row3 matrix-btn" id="col-e" data-weight=3>Data is Inconsistent but Correctable</button>
                <button class="row4 matrix-btn" id="col-e" data-weight=0>No Data Problems</button>
            </div>

        </div>

        <div class="result">
            <h1 class="result-text"></h1>
        </div>

        <div class="footer">
            <a href="https://github.com/GraceeElton/PodiumSev">Version 2.0</a>
            <a href="https://www.podium.com/" target="_blank"><img class="logo" src="podium-logo copy.png" alt="the Podium logo"></a>
        </div>

    </div>

    <script src="app.js" defer></script>

</body>
</html>
